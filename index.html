<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
    <h1>Hangman</h1>
    <div id="game">
        <p>Press any key to get started!</p>
        <p>Wins: <span class="wins">0</span></p>
        <p>Current Word</p>
        <p class="shown">_ _ _ _ _ _ _</p>
        <p>Number of guesses remaining: <span class="guesses"></span></p>
        <p>Letters already guessed: </p>
        <p>[<span class="lettersGuessed"></span>]</p>
    </div>
</body>

</html>
