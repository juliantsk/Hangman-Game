<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Butcherman|Condiment|Creepster" rel="stylesheet">
    <title>Halloween Hangman</title>
</head>

<body>
    <h2>Halloween</h2>
    <h1>Hangman</h1>
    <div id="game">
        <img src="" alt="" id="header">
        <p class="titles" id="top">Press any key to get started!</p>
        <p><span class="titles">Wins: </span><span id="wins">0</span></p>
        <p class="titles">Current Word</p>
        <p id="shown">x x x x x x x</p>
        <p><span class="titles">Guesses remaining: </span></p>
        <p><span id="guesses">15</span></p>
        <p class="titles">Letters guessed: </p>
        <p><span id="lettersGuessed"></span></p>
        <script type="text/javascript" src="assets/javascript/game.js">
        </script>
</body>

</html>
